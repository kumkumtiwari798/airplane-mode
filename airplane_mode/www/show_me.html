<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Rectangle</title>
    <style>
        .rectangle {
            width: 200px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    {% if frappe.form_dict.color %}
        <div class="rectangle" ,style="background-color: {{ frappe.form_dict.color }};"></div>
    {% else %}
        <div class="rectangle" style="background-color: black;"></div>
    {% endif %}
</body>
</html>
